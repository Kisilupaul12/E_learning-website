{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">My Courses</h2>
    <div class="row">
        {% for enrollment in enrollments %}
        <div class="col-md-6 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ enrollment.course.title }}</h5>
                    <p class="card-text">{{ enrollment.course.description|truncatechars:100 }}</p>
                    <div class="progress">
                        <div class="progress-bar" role="progressbar" style="width: {{ enrollment.progress }}%;" aria-valuenow="{{ enrollment.progress }}" aria-valuemin="0" aria-valuemax="100">
                            {{ enrollment.progress }}%
                        </div>
                    </div>
                    <a href="{% url 'course_detail' enrollment.course.id %}" class="btn btn-primary mt-3">Continue Course</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
